<body onload="read()"> 
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS + Firebase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Alumnos<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./consulta.html">Consulta</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container p-3 my-3">
        <div class="row">

            <div class="col-md-4">
                <h3 style="text-align:center">Alta de Juegos</h3>

                <form action="#">
                    <div class="form-group ">
                        <label for="Input1">Game ID</label>
                        <input type="text " class="form-control " id="Input1" placeholder="Game ID">
                    </div>
                    <div class="form-group">
                        <label for="Input2">Título</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="Input3">Desarrollador</label>
                        <input type="text" class="form-control" id="Input3" placeholder="Developer">
                    </div>
                    <div class="form-group">
                        <label for="Input4">Distribuidor</label>
                        <input type="text" class="form-control" id="Input4" placeholder="Publisher">
                    </div>
                    <div class="form-group ">
                        <label for="Input5">Plataforma</label>
                        <select class="form-control " id="Input5">
                            <option value="selecciona">selecciona</option>
                            <option value="Windows">Windows</option>
                            <option value="Steam Deck">Steam Deck</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Input6">Fecha de lanzamiento</label>
                        <input type="text" class="form-control" id="Input6" placeholder="Release Date">
                    </div>
                    <div class="form-group">
                        <label for="Input7">Última actualización</label>
                        <input type="text" class="form-control" id="Input7" placeholder="Last Update">
                    </div>
                    <button type="submit " class="btn btn-primary" onclick="createR()">Enviar</button>
                    <button type="reset " class="btn btn-secondary" onclick="resetFields()">Limpiar</button>
                </form>



            </div>
            <div class="col-md-8">
                <h3 style="text-align:center">Lista de Juegos</h3>

                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Game ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Desarrollador</th>
                        <th scope="col">Distribuidor</th>
                        <th scope="col">Plataforma</th>
                        <th scope="col">Fecha de lanzamiento</th>
                        <th scope="col">Última actualización</th>
                      </tr>
                    </thead>
                    <tbody id='Table1'>


                    </tbody>
                  </table>
                
            </div>

        </div>
    </div>
